<!DOCTYPE html>
<html>

	<head>
        <title>Simple table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
    </head>
<body>
<style>
td,th{
  border: 1px solid black;
}

thead, tfoot{
  background-color: lightgrey;
}
</style>
<table>
  <thead>
    <tr><th>Month</th><th>Money</th></tr>
  </thead>
  <tbody>
    <tr><td>Jan</td><td>20$</td></tr>
    <tr><td>Feb</td><td>20$</td></tr>
    <tr><td>Mar</td><td>20$</td></tr>
  </tbody>
  <tfoot>
    <tr><th>TOTAL</th><th>60$</th></tr>
  </tfoot>


</table>
    

  </body>
  </html>
